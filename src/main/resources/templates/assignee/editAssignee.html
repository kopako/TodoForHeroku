<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Assignee</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/assignee/edit}" th:object="${assignee}" method="post">
        <h1 th:text="*{id == null}? 'Create assignee' : 'Edit assignee'"></h1>

        <input id="id" placeholder="id" th:field="*{id}" type="hidden">
        <div class="col-md-4">
            <label for="name">Name</label>
            <input id="name" placeholder="Name" type="text" th:field="*{name}">
        </div>

        <div class="col-md-4">
            <label for="email">E-mail</label>
            <input id="email" placeholder="your@mail.com" th:field="*{email}" type="email" required>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>


</body>
</html>
