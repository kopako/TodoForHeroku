<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Todo</title>
</head>
<body>
<div>
    <form action="#" th:action="@{/create}" th:object="${todo}" method="post">
        <input type="text" th:field="*{title}" placeholder="Title" required>

        <label for="urgent">Urgent</label>
        <input id="urgent" placeholder="urgent" th:field="*{urgent}" type="checkbox">
        <input id="content" placeholder="content" th:field="*{content}">

        <input type="submit" value="create">
    </form>
</div>

</body>
</html>
